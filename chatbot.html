<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatBotX</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="chatbot.css">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark px-3 shadow">
		<a class="navbar-brand" href="#">
			<img src="chatbot.png" alt="Chatbot Logo" class="rounded-circle" width="30" height="30"
				style="margin-bottom: 10px;">
			<span class="fw-bold fs-4 ms-2 gradient-text">ChatBotX</span>
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#chatbotNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="chatbotNavbar">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="#">Chat</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>

			<form class="d-flex ms-auto" role="search">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			</form>&nbsp;

			<div class="dropdown">
				<button class="btn btn-outline-light dropdown-toggle" type="button" id="themeDropdown"
					data-bs-toggle="dropdown" aria-expanded="false">
					Themes
				</button> &nbsp;
				<ul class="dropdown-menu" aria-labelledby="themeDropdown">
					<li><a class="dropdown-item" href="#" data-color="#0d6efd">Blue</a></li>
					<li><a class="dropdown-item" href="#" data-color="#dc3545">Crimson</a></li>
					<li><a class="dropdown-item" href="#" data-color="#198754">Green</a></li>
					<li><a class="dropdown-item" href="#" data-color="#2d3748">Slate Gray</a></li>
					<li><a class="dropdown-item" href="#" data-color="#2c7a7b">Deep Teal</a></li>
					<li><a class="dropdown-item" href="#" data-color="#d97706">Amber Orange</a></li>
				</ul>

				<button id="toggleBtn" class="btn btn-outline-light" title="Toggle Dark Mode">
					ðŸŒ™
				</button>
			</div>
		</div>
	</nav>

	<!-- Chat Interface -->
	<div class="chat-container">
		<div class="chat-wrapper">
			<div class="chat-header">
				<div class="status-dots d-flex">
					<button class="sd-1" style="background: #5e1e1e"></button>
					<button class="sd-2" style="background: #123b9c"></button>
					<button class="sd-3" style="background:  rgba(55, 72, 97, 0.8)"></button>
				</div>
				<span class="text-white ms-2">AI Assistant</span>
			</div>

			<div class="chat-messages" id="chat-messages">
				<!-- Messages will be added by JS dynamically-->
			</div>

			<div class="chat-input-container">
				<form id="chat-form" class="d-flex gap-2">
					<input type="text" class="message-input" placeholder="Type your message...">
					<button type="submit"
						class="btn btn-primary d-flex align-items-center justify-content-center"
						style="width: 50px">
						<i class="fas fa-arrow-up" style="font-size: 1.1rem"></i>
					</button>
				</form>
				<div class="text-center text-white small mt-2">
					AI Assistant may produce inaccurate information
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="chatbot.js"></script>

</body>

</html>
